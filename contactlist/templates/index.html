{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>

	<title>Home</title>
</head>
<body>

	<div class="container">
		<!--  SEARCH FORM -->
		<header class="header">
			<a href="{% url 'home' %}"><i class="fa fa-home" aria-hidden="true"></i></a>
			
			<form class="search-bar" method="GET" action="/" id="search-form" style="padding-left: 5px;">
				<input type="search-name" class="contact-search" name="search-area" placeholder="Recherchez" value="{{search_input}}">
				<i onclick="document.getElementById('search-form').submit();" class ="fas fa-search" style="padding-left: 5px;"></i>
			</form>

			<!--  ADD-CONTACT BUTTON/ICON -->
			<a href="{% url 'add-contact' %}"><i class="fas fa-plus-circle add"></i></a>
		</header>

		<!--  CONTACT LIST -->
		<section class="contacts-library">
			<ul class="contacts-list">

				{% for contact in contacts reversed %}
				
				<a href="{% url 'profile' contact.id %}">
					<div class="contact-section">
						<li class="list__item">
							<p class="contact-name">{{contact.full_name | title}}</p>
							<p class="relationship">{{contact.relationship | title}}</p>
						</li>

						<li class="list__item">
							<i class="fas fa-phone"></i>
							<i class="fas fa-sms text"></i>
						</li>
					</div>
				</a>

				<hr>
				{% empty %}
				<h3 style="color: antiquewhite; padding: 20px;">Aucun contact trouv√©...</h3>

				{% endfor %}

			</ul>
		</section>
	</div>

</body>
</html>
