{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style-edit.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>

	<title>Ajouter Contact </title>
</head>
<body>
    
    <div class="container">
		<header class="hero">
			
			<a href="{% url 'home' %}">
			     <i class="fas fa-chevron-circle-left back-btn"></i>
			</a>

			<div class="hero-info">
				<h1 class="name">Nouveau Contact</h1>
				
			</div>
		</header>

		<form action="" method="POST">
			{% csrf_token %}

			<section class="contact-info">

				<div class="info-line">
					<i class="fas fa-user-circle icon-gradient"></i>
					<input type="text" class="type" name="fullname" placeholder="Nom">
				</div>

				<div class="info-line">
					<i class="fa fa-handshake-o icon-gradient"></i>
					<input type="text" class="type" name="relationship" placeholder="Relation">
				</div>

			

				<div class="info-line">
					<i class="fas fa-phone icon-gradient"></i>
					<input type="text" class="type" name="phone-number" placeholder="Téléphone">
				</div>
				

				<div class="info-line">
					<i class="fas fa-map-marker-alt icon-gradient location"></i>
					<input type="text" class="type" name="address" placeholder="Addresse">
				</div>
				
				<div  class="info-line">
					<i class="fas fa-envelope icon-gradient"></i>
					<input type="text" class="type" name="email" placeholder="Email">
				</div>

			</section>

			<section class="button-container">
				<div class="update-contact">
					<i  class="fas fa-check-circle icon-gradient"></i>
					<button class="button">Sauvegarder</button>
				</div>
			</section>

		</form>

		

	</div>


</body>
</html>
